<!DOCTYPE html>
<html>
<head>
    
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <meta charset="utf-8">
  
</head>
<body>
<div main>
   
    <div class="navbar">
       <img src="logo.png" class="logo">
       <button type="submit" class="bu1">Sign Up</button>
    </div>

     <div class="regi">
         <h1>Registration Form</h1>
         <form>
             <p>Firest Name</p>
             <input type="text" name="fname" placeholder="Firest Name">

             <p>Laste Name</p>
             <input type="text" name="lname" placeholder="Last Name">

             <p>Gender</p>
             <input class="gender" type="radio" name="gendar" value="male">Male
             <input class="gender" type="radio" name="gendar" value="female">Female

             <p>Birth Day</p>
             <input type="date" name="bday" placeholder="bday">

             <p>E-mail</p>
             <input type="Email" name="email" placeholder="E-mail">

             <p>Enter password</p>
             <input type="password" name="pword" placeholder="PassWord">

             <p>Retype password</p>
             <input type="password" name="rpword" placeholder="Retype password">

             <button type="submit">Registr Now</button>
         </form>



     </div>
    </div>

</body>
</html>
